<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="icon-netflix.ico">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- Owl css / carrossel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="container"> <!--menu principal -->
            <img src="img/logo-netflix.png" alt="logo-netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main> <!-- conteúdo da capa principal -->
        <div class="capa">
            <div class="container">
                <h3 class="titulo-capa">THE FORMATION WORLD TOUR</h3>
                <p class="descricao">
                    The Formation World Tour foi a quinta turnê da cantora estadunidense Beyoncé, feita para promover o seu sexto álbum de estúdio Lemonade (2016).
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES
                    </button> 
                </div>
            </div>
        </div>
    </main>

        <div class="owl-carousel owl-theme"> <!-- owl theme: tema padrão -->

                <img class="box-filme" src="img/mini10.jpg" alt="box-jimi-hendrix">

            <div class="item">

            <div class="item">
